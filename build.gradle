group 'gundi'
version '1.0-SNAPSHOT'

apply plugin: 'java'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.glassfish:javax.ejb:3.0.1','org.eclipse.persistence:javax.persistence:2.0.0'
    compile 'javax.jms:javax.jms-api:2.0.1', 'org.reflections:reflections:0.9.9-RC1'
    compile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.apache.openejb:openejb-client:4.7.5'
}
